<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr class="bg-light">
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <tr *ngFor="let user of userTable; let i=index" class="table-active">
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastname}}</td>
                <button type="button" class="btn btn-danger mt-1 mx-2" (click)="delete(i)">delete</button>
                <button type="button" class="btn btn-info mt-1 mx-5" (click)="update(i)">Update</button>
            </tr>
        </tbody>
    </table>
</div>
